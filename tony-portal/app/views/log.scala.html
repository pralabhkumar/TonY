@(logList: List[JobLog])

@main("logs") {

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href=@logList(0).getJobEventsLink>Events</a></li>
        <li class="active"><a href=@{request.uri}>Logs</a></li>
      </ul>
    </div>
  </nav>
  <section id="content">
    <div class="wrapper doc">
      <article>
      @tableLog(logList)
      </article>
    </div>
  </section>
}
